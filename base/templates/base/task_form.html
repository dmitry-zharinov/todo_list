{% extends 'base/main.html' %}
{% block content %}
    <div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        {% if not_allowed %}
            <p>Sorry, you are not allowed to access to this page.</p>
        {% else %}
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <input class="button" type="submit" value="Submit">
            </form>
        {% endif %}
    </div>

{% endblock content %}
